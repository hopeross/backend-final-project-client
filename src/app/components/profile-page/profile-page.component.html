<div>
    <h1>User Information</h1>
    <div>

        <p>{{currentUser.userName}}</p>
        <p>{{currentUser.firstName}}</p>

        <button [routerLink]='["/editUser", currentUser.userId]'>EDIT</button>
    </div>

</div>
